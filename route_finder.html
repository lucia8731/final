<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <title>Route Finder</title>
</head>
<body>
    <h1>Route Finder Here!</h1>
    <from action="/find_route" method = "POST">
        <label for="start_station">Start Station:</label>
        <input type="text" id="start_station" name="start_station"><br>
        <label for="end_station">End Station:<label>
        <input type="text" id="end_station" name="end_station"><br>
        <button type="submit">Find Route</button>
    </form>
</body>
</html>
