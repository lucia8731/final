<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Amount Estimator</title>
    <link rel="stylesheet" href="/Downloads/cis1051/Final/style.css">
</head>
<body>
    <header>
      <nav class="navbar">
            <a class="nav-link" href="index.html">Tax Amount Estimator</a>
            <a class="nav-link" href="article.html">Discover Tax Calculation Flow!</a>
            <a class="nav-link">About</a>
      </nav>
      <h1>Tax Amount Estimator</h1>
    </header>
    <main>
    <div class="container">
        <div class="form-section">
            <form id="taxForm" action="/" method="POST">
                <label>1. Paid Salary:<input type="number" id="income" name="income" value="0" min="0" required>(yen)<br><br></label>
                <label>2. Please input the number of family members by age who are part of the same household and whose total annual income is 480,000 yen or less. Please input the age as of December 31st. (Includes family members studying abroad or with disabilities.)</label><br>
                <label for="age1619" style="position: relative; padding-left: 10px;">16-18 yrs:<input type="number" id="age1619" name="age1619" value="0" min="0"></label>
                <label>19-22 yrs:<input type="number" id="age1923" name="age1923" value="0" min="0"></label>
                <label>23-69 yrs:<input type="number" id="age2370" name="age2370" value="0" min="0"><br></label>
                <label for="age70C" style="position: relative; padding-left: 10px;">70+ yrs(same household):<input type="number" id="age70Co" name="age70Co" value="0" min="0"></label>
                <label>70+ yrs(separately living):<input type="number" id="age70" name="age70" value="0" min="0"></label><br><br>
                <label>3-1. Please select the applicable income range for the spouse.</label><br>
                <label><input type="radio" id="nosp" name="sp" value="nosp">No spouse</label>
                <label><input type="radio" id="sp48" name="sp" value="sp48">less than 480K yen</label>
                <label><input type="radio" id="sp95" name="sp" value="sp95">480K-949K yen</label>
                <label><input type="radio" id="sp100" name="sp" value="sp100">950K-999K yen</label><br>
                <label><input type="radio" id="sp105" name="sp" value="sp105">1M-1.05M yen</label>
                <label><input type="radio" id="sp110" name="sp" value="sp110">1.05M-1.1M yen</label>
                <label><input type="radio" id="sp115" name="sp" value="sp115">1.1M-1.14M yen</label>
                <label><input type="radio" id="sp120" name="sp" value="sp120">1.15M-1.19M yen</label><br>
                <label><input type="radio" id="sp125" name="sp" value="sp125">1.2M-1.24M yen</label>
                <label><input type="radio" id="sp130" name="sp" value="sp130">1.25M-1.29M yen</label>
                <label><input type="radio" id="sp133" name="sp" value="sp133">1.3M-1.32M yen</label>
                <label><input type="radio" id="spna" name="sp" value="spna">1.33+ yen</label><br>
                <label>3-2. Please select the age of the spouse.</label><br>
                <label><input type="radio" id="spUnder70" name="sp70" value="spUnder70">Under 70 yrs</label>
                <label><input type="radio" id="sp70Plus" name="sp70" value="sp70Plus">70 yrs and Above</label><br><br>
                <label>4. Are you a student attending a school or university? This includes graduate and vocational schools.</label><br>
                <label><input type="radio" id="student" name="student" value="student">Yes</label>
                <label><input type="radio" id="nonstudent" name="student" value="nonstudent">No</label><br><br>
                <label>5. Are you a single-parent household? Currently unmarried or not remarried, with children aged 16 or older and a total income not exceeding 480K yen. Common-law marriage is not applicable.</label><br>
                <label><input type="radio" id="single" name="single" value="single">Yes</label>
                <label><input type="radio" id="nonsingle" name="single" value="nonsingle">No</label><br><br>
                <label>6. Do you meet the following conditions?:  A woman who, after divorce, has not remarried and has dependent relatives (parents, grandparents, grandchildren are also acceptable). Has not remarried after the death of her husband. Common-law marriage is not applicable.</label><br>
                <label><input type="radio" id="widow" name="widow" value="widow">Yes</label>
                <label><input type="radio" id="nonwidow" name="widow" value="nonwidow">No</label><br><br>
                <label>7. Please provide the number of family members, including yourself, who fit the criteria.</label><br>
                <label for="disability" style="position: relative; padding-left: 10px;">Individuals or dependents under 16 who are "disabled"<input type="number" id="disability" name="disability" value="0"></label><br>
                <label for="Sdisability" style="position: relative; padding-left: 10px;">Individuals or dependents under 16 who are "severely disabled"<input type="number" id="Sdisability" name="Sdisability" value="0"></label><br>
                <label for="SdisabilityCo" style="position: relative; padding-left: 10px;">Your spouse or dependent family member is a "severely disabled" individual<input type="number" id="SdisabilityCo" name="SdisabilityCo" value="0"></label><br><br>
                <label>8. Currently receiving livelihood assistance under the Welfare Law.</label><br>
                <label><input type="radio" id="welfare" name="welfare" value="welfare">Yes</label>
                <label><input type="radio" id="nonwelfare" name="welfare" value="nonwelfare">No</label><br><br>
                <label>9. Please input the total medical expenses for yourself, your spouse, and dependent relatives. Do not include amounts reimbursed by insurance, etc.<input type="number" id="medical" name="medical" value="0" min="0"</label><br><br>
                <label>10. If you have paid premiums for the following insurance, please input the total payment for each.</label><br>
                <label for="life" style="position: relative; padding-left: 10px;">Life insurance premiums<input type="number" id="life" name="life" value="0"></label><br>
                <label for="nurse" style="position: relative; padding-left: 10px;">Long-term care insurance premiums<input type="number" id="nurse" name="nurse" value="0"></label><br>
                <label for="pension" style="position: relative; padding-left: 10px;">Personal pension insurance premiums<input type="number" id="pension" name="pension" value="0"></label><br><br>
                <label>11. Please input the total amount of social insurance premiums (National Pension Insurance premiums / Employee's Pension Insurance premiums / Employment Insurance premiums / Health Insurance premiums / Long-term Care Insurance premiums / National Health Insurance premiums / Late-stage Elderly Medical Insurance premiums, etc.).<input type="number" id="social" name="social" value="0" min="0"></label><br><br>
                <label>12. If you have paid earthquake insurance premiums, please input the total amount.<input type="number" id="earth" name="earth" value="0" min="0"></label><br><br><br>   
                <input type="submit" value=Calculate id="calculate">
            </form>
      </div>
    </div>
    </main>
</body>
</html>
